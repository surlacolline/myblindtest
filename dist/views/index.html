<!DOCTYPE html>
<html>
  <head>
    <title>My.Blind.Test.</title>
    <link
      rel="stylesheet"
      href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"
    />
    <style type="text/css">
      #login,
      #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>My BlindTest For Fun</h1>

        <a href="/api/spotify/login" class="btn btn-primary"
          >Vous devez vous connecter avec Spotify</a
        >
      </div>
      <div id="loggedin">
        <div id="user-profile"></div>
        <div id="oauth"></div>
        <button class="btn btn-default" id="obtain-new-token">
          Obtain new token using the refresh token
        </button>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>
        Logged in as {{display_name}}
      </h1>
      <a href="playlists">
        Acceder aux playlists
      </a>
      <a href="playlist">
        Acceder au blindtest
      </a>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>
              Display name
            </dt>
            <dd class="clearfix">
              {{display_name}}
            </dd>
            <dt>
              Id
            </dt>
            <dd>
              {{id}}
            </dd>
            <dt>
              Email
            </dt>
            <dd>
              {{email}}
            </dd>
            <dt>
              Spotify URI
            </dt>
            <dd>
              <a href="{{external_urls.spotify}}">
                {{external_urls.spotify}}
              </a>
            </dd>
            <dt>
              Link
            </dt>
            <dd>
              <a href="{{href}}">
                {{href}}
              </a>
            </dd>
            <dt>
              Profile Image
            </dt>
            <dd class="clearfix">
              <a href="{{images.0.url}}">
                {{images.0.url}}
              </a>
            </dd>
            <dt>
              Country
            </dt>
            <dd>
              {{country}}
            </dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>
        oAuth info
      </h2>
      <dl class="dl-horizontal">
        <dt>
          Access token
        </dt>
        <dd class="text-overflow">
          {{access_token}}
        </dd>
        <dt>
          Refresh token
        </dt>
        <dd class="text-overflow">
          {{refresh_token}}
        </dd>
      </dl>
    </script>
  </body>

  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="scripts/commun.js"></script>
  <script src="scripts/index.js"></script>
</html>
