<app-play-pause-button
  (playPausePressed)="playPausePressed()"
></app-play-pause-button>
<app-progress-bar
  [audioProgressPercent]="audioProgressPercent"
></app-progress-bar>
<audio
  #audioPlayer
  autoplay="false"
  id="lecteurAudio"
  [src]="src"
  [autoplay]="autoplay"
  (ended)="audioEnded()"
  (playNextSong)="onNextSong()"
  (timeupdate)="progressMove($event)"
>
  Your browser does not support the
  <code>audio</code> element.
</audio>
