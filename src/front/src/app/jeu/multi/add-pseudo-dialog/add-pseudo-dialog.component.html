<h1 mat-dialog-title>Bienvenue !</h1>
<div mat-dialog-content>

    <mat-form-field>
        <mat-label>Choisi ton Pseudo</mat-label>
        <input type="text" cdkFocusInitial matInput (keyup.enter)="submitClicked()" [(ngModel)]="pseudo">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="submitClicked()">Ok</button>
</div>
